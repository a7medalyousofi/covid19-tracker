<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
        />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <!-- light/dark mode container -->

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="wrapper-color-switch">
                        <input type="checkbox" id="input-color-switch" />
                        <label for="input-color-switch" class="color-switch">
                            <div class="color-switch-toggle"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <p class="last_update">Last Update : <span></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="stats-item is-cherry">
                        <h5 class="heading">Confirmed</h5>
                        <h4 class="new_cases"><span></span></h4>
                        <h1 class="confirmed"><span></span></h1>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="stats-item is-orange">
                        <h5 class="heading">Critical</h5>
                        <h4>&nbsp;</h4>
                        <h1 class="critical"><span></span></h1>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="stats-item is-green">
                        <h5 class="heading">Recovered</h5>
                        <h4 class="new_recovered"><span></span></h4>
                        <h1 class="recovered"><span></span></h1>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="stats-item is-blue">
                        <h5 class="heading">Active</h5>
                        <h4>&nbsp;</h4>
                        <h1 class="active"><span></span></h1>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="stats-item is-sky">
                        <h5 class="heading">Tested</h5>
                        <h4>&nbsp;</h4>
                        <h1 class="tests"><span></span></h1>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="stats-item is-gray">
                        <h5 class="heading">Deceased</h5>
                        <h4 class="new_deceased"><span></span></h4>
                        <h1 class="deceased"><span></span></h1>
                    </div>
                </div>
            </div>
            <table
                class="table table-striped table-hover table-bordered table-dark"
            >
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Confirmed</th>
                        <th scope="col">
                            New Confirmed
                        </th>
                        <th scope="col">Recovered</th>
                        <th scope="col">
                            New Recovered
                        </th>
                        <th scope="col">Deaths</th>
                        <th scope="col">
                            New Deaths
                        </th>
                        <th scope="col">Active</th>
                    </tr>
                </thead>
                <tbody class="t-body">
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
